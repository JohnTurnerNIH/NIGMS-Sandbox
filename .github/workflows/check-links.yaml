name: 'Check Links'
on:
  workflow_call:
    inputs:
      directory:
        required: false
        type: string
      repo_link_ignore_list:
        required: true
        type: string
    secrets:
      PAT:
        required: false
jobs:
  link_check:
    name: 'Link Check'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout
        uses: actions/checkout@v4
        with:
            repository: NIGMS/NIGMS-Sandbox
            path: reusable-workflow-repo
            ref: main

      - name: Link Check
        run: |
          python3 ${GITHUB_WORKSPACE}/reusable-workflow-repo/.github/workflows/check_links.py
        env:
          LINK_IGNORE_LIST: https://www.sciencedirect.com,https://portlandpress.com,cloud.google.com,aws.amazon.com,https://journals.biologists.com/bio/article-pdf/5/8/1134/1114440/bio020065.pdf,https://onlinelibrary.wiley.com/doi/10.1111/1755-0998.13593,https://www.ensembl.org/,https://github.com/NIGMS/NIGMS-Sandbox/blob/main/README.md
          PAT: ${{ secrets.PAT }}
